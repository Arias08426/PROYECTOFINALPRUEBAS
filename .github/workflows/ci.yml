name: Inventory Management CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: ðŸ”¨ Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run test:unit
    
    - name: Unit tests completed
      run: echo " Unit tests passed successfully!"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name:  Install dependencies
      run: npm ci
    
    - name:  Setup test database
      run: npm run db:setup
    
    - name:  Run integration tests
      run: npm run test:integration
    
    - name:  Integration tests completed
      run: echo " Integration tests passed successfully!"

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Code quality checks completed
      run: echo "Code quality checks passed successfully!"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests, code-quality]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Setup test database
      run: npm run db:setup
    
    - name: Run E2E tests
      run: npm run test:e2e
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: backend/playwright-report/
        retention-days: 30
    
    - name: E2E tests completed
      run: echo "E2E tests passed successfully!"

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate test coverage
      run: npm run test:coverage
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Coverage analysis completed
      run: echo "Test coverage analysis completed!"

  success:
    name: Pipeline Success
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, code-quality, e2e-tests, test-coverage]
    
    steps:
    - name: All tests passed!
      run: |
        echo "================================"
        echo "PIPELINE COMPLETED SUCCESSFULLY!"
        echo "================================"
        echo "Unit Tests: PASSED"
        echo "Integration Tests: PASSED"  
        echo "Code Quality: PASSED"
        echo "E2E Tests: PASSED"
        echo "Test Coverage: GENERATED"
        echo "================================"
        echo "Ready for deployment!"
        echo "OK"