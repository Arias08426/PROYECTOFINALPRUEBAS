name: ğŸ§ª Inventory Management CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ================================
  # JOB 1: UNIT TESTS
  # ================================
  unit-tests:
    name: ğŸ”§ Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: ğŸ”¨ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run unit tests
      run: npm run test:unit
    
    - name: âœ… Unit tests completed
      run: echo "âœ… Unit tests passed successfully!"

  # ================================
  # JOB 2: INTEGRATION TESTS
  # ================================
  integration-tests:
    name: ğŸ”Œ Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: ğŸ”¨ Install dependencies
      run: npm ci
    
    - name: ğŸ—„ï¸ Setup test database
      run: npm run db:setup
    
    - name: ğŸ§ª Run integration tests
      run: npm run test:integration
    
    - name: âœ… Integration tests completed
      run: echo "âœ… Integration tests passed successfully!"

  # ================================
  # JOB 3: CODE QUALITY CHECKS
  # ================================
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: ğŸ”¨ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint
      run: npm run lint
    
    - name: âœ… Code quality checks completed
      run: echo "âœ… Code quality checks passed successfully!"

  # ================================
  # JOB 4: E2E TESTS
  # ================================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests, code-quality]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: ğŸ”¨ Install dependencies
      run: npm ci
    
    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: ğŸ—„ï¸ Setup test database
      run: npm run db:setup
    
    - name: ğŸ§ª Run E2E tests
      run: npm run test:e2e
    
    - name: ğŸ“¤ Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: backend/playwright-report/
        retention-days: 30
    
    - name: âœ… E2E tests completed
      run: echo "âœ… E2E tests passed successfully!"

  # ================================
  # JOB 5: TEST COVERAGE
  # ================================
  test-coverage:
    name: ğŸ“Š Test Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: ğŸ”¨ Install dependencies
      run: npm ci
    
    - name: ğŸ“Š Generate test coverage
      run: npm run test:coverage
    
    - name: ğŸ“¤ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: âœ… Coverage analysis completed
      run: echo "âœ… Test coverage analysis completed!"

  # ================================
  # JOB 6: FINAL SUCCESS MESSAGE
  # ================================
  success:
    name: ğŸ‰ Pipeline Success
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, code-quality, e2e-tests, test-coverage]
    
    steps:
    - name: ğŸ‰ All tests passed!
      run: |
        echo "================================"
        echo "ğŸ‰ PIPELINE COMPLETED SUCCESSFULLY!"
        echo "================================"
        echo "âœ… Unit Tests: PASSED"
        echo "âœ… Integration Tests: PASSED"  
        echo "âœ… Code Quality: PASSED"
        echo "âœ… E2E Tests: PASSED"
        echo "âœ… Test Coverage: GENERATED"
        echo "================================"
        echo "ğŸš€ Ready for deployment!"
        echo "OK"